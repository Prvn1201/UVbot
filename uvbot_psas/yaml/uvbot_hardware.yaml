twist_mux_node:
  topics:
  - name    : joy
    topic   : zlac8015d/cmd_vel
    timeout : 0.5
    priority: 10
  - name    : interactive_marker
    topic   : twist_marker_server/cmd_vel
    timeout : 0.5
    priority: 8
  - name    : movebase
    topic   : movebase/cmd_vel
    timeout : 0.5
    priority: 1
  locks:
  - name    : e_stop
    topic   : e_stop
    timeout : 0.0
    priority: 255

scan_filter:
  scan_filter_chain:
    - name: box
      type: laser_filters/LaserScanBoxFilter
      params:
        box_frame: laser_leishen
        min_x: -1.0
        max_x: 0.05
        min_y: -0.35
        max_y: 0.35
        min_z: -1.0
        max_z: 1.0
